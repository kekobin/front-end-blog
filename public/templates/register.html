<div class="login-page">
    <div class="logo">互娱-前端</div>
    <h4 class="title">
      <span>
        <a href="/home/login">登录</a>
        <b>·</b>
        <a class="active" href="/home/register">注册</a>
      </span>
    </h4>
    <div>
      <div class="sign-up">
          <form class="form-horizontal">
                <p id="signup_errors" class="signin_error hide"></p>
                <div class="input-prepend">
                  <span class="add-on"><i class="fa fa-envelope-o"></i></span>
                  <input type="text" ng-model="username" class="span2" placeholder="你的邮箱地址">
                </div>
                <div class="input-prepend">
                  <span class="add-on"><i class="fa fa-user"></i></span>
                  <input type="text" ng-model="nickname" class="span2" placeholder="昵称">
                </div>
                <div class="input-prepend">
                  <span class="add-on"><i class="fa fa-unlock-alt"></i></span>
                  <input type="password" ng-model="password" class="span2" placeholder="密码">
                </div>
                <div class="input-prepend">
                  <span class="add-on"><i class="fa fa-unlock-alt"></i></span>
                  <input type="password" ng-model="password2" class="span2" placeholder="再次密码">
                </div>
                <button class="ladda-button submit-button" ng-click="register()"><span class="ladda-label">注册</span></button>
            </form>
        </div>
    </div>
  </div>
